DLS="<b>Dynamic Light Scattering</b> is a biophysical method that allows to determine the mobility parameters (diffusion coefficients, ...) of macromolecules. In DLS the sample is iluminated with a strong laser-beam and the scattered light is detected under different angles with a fast time-resolved single-photon-sensitive detector (e.g. an avalanche photo-diode). The coherent nature of the laser-light leads to small fluctuations in the scattered signal (speckle pattern) that are generated by the slowly moving scattering centers (i.e. macromolecules). thesefore these fluctuations are correlated on a time-scale that depends on the mobility partameters of the particles. These correlatiopns can be extracted by an autocorrelation-analysis of the intensity signal."
