FCS="<b>fluorescence correlation spectroscopy (FCS)</b> is a biophysical method, in which the fluorescence fluctuations from a small volume of the sample are evaluated to yield the mobility parameters and concentration of the fluorescently labeled molecules in the sample.<center><img src=\"$$plugin_info:helpdir:fcs$$/pic/tooltips_pic000.png\" border=\"1\"></center>"
FCCS="<b>fluorescence cross-correlation spectroscopy (FCCS)</b> is a variant of FCS, where for each measurment different cross-correlation functions are calculated (either to neighboring positions in a two/multi-focus microscope or between different color channels).<center><img src=\"$$plugin_info:helpdir:fcs$$/pic/tooltips_pic001.png\" border=\"1\"><img src=\"$$plugin_info:helpdir:fcs$$/pic/tooltips_pic002.png\" border=\"1\"></center>"
2cFCCS="<b>2-color fluorescence cross-correlation spectroscopy (FCCS)</b> is a variant of FCS, where for each measurment the cross-correlation function between two different color channels is calculated. This allows to determine the interaction between two differently labeled molecules/particles. <center><img src=\"$$plugin_info:helpdir:fcs$$/pic/tooltips_pic001.png\" border=\"1\"></center>"
2fFCCS="<b>2-focus fluorescence cross-correlation spectroscopy (2f-FCCS)</b> is a variant of FCS, where the intensity in two spatially separated volumes is cross-correlated. This technique alows to determine the velocity (and direction) of directed flow processes.<center><img src=\"$$plugin_info:helpdir:fcs$$/pic/tooltips_pic002.png\" border=\"1\"></center>"
