CCF="<b>cross-correlation function/curve</b>, in FCCS the normalized function $$math:g_{gr}(\\tau):=\\frac{\\langle I_g(t)\\cdot I_r(t+\\tau)\\rangle}{\\langle I_g(t)\\rangle\\cdot\\langle I_r(t)\\rangle}-1=\\frac{\\langle\\delta I_g(t)\\cdot\\delta I_r(t+\\tau)\\rangle}{\\langle I_g(t)\\rangle\\cdot\\langle I_r(t)\\rangle}$$ of the fluorescence intensity $$math:I_{g/r}(t)$$ in two positions or color channels $$math:g/r$$, or the fluorescence intensity fluctuations $$math:\\delta I_{g/r}(t)=I_{g/r}(t)-\\langle I_{g/r}(t)\\rangle$$. In general statistics and random process theory, different or no normalizations are used!<center><img src=\"$$plugin_info:helpdir:fcs$$/pic/tooltips_pic000.png\" border=\"1\"></center>"
