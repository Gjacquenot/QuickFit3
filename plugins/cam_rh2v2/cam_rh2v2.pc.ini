[general]
#in the configuration menus, the first file-writer and the first endpoint will be used!
#with sets we are ablto to build different chains from the same codebase

[chain]
elements=16
sets=2
root=radhard2

[radhard2]
type=we_reader_usb_rh2
fifo_depth=32
frame_res_x=10240
frame_res_y=1
out/0/next=frame_analyzer

[frame_analyzer:0]
type=we_frame_analyzer
fifo_depth=1024
frame_res_x=134
frame_res_y=1
out/0/next=bridge0

[frame_analyzer:1]
type=we_frame_analyzer
fifo_depth=1024
frame_res_x=134
frame_res_y=1
out/0/next=splitter

[splitter]
type=we_split
fifo_depth=1024
frame_res_x=134
frame_res_y=1
out/0/next=writer
out/1/next=bridge0

[bridge0]
type=we_bridge_outlet
fifo_depth=1024
frame_res_x=134
frame_res_y=1
config/amount=1
out/0/next=frame_gen

[frame_gen]
type=we_frame_gen
fifo_depth=1024
frame_res_x=32
frame_res_y=32
out/0/next=accumulator

[accumulator]
type=we_accumulate
fifo_depth=1
frame_res_x=32
frame_res_y=32
out/0/next=endpoint
config/count=1024

[endpoint]
type=we_endpoint

[writer]
type=we_writer
config/filename=/tmp/test.dat
config/duration=1310720