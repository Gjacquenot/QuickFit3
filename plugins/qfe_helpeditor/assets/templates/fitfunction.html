<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>MY FIT FUCNTION</title>
    </head>
    <body>
        <!-- the name of this file has to be the same, as the fit function ID -->
        
      <p>This implements the fit function BLA:
    $$bmath:f(x)=Y_0 +A\cdot\exp\left[-\frac{x-X_0}{\tau}\right]$$
    Parameters are:
    <ul>
      <li>$$math:A$$: amplitude [ADU]</li>
      <li>$$math:Y_0$$: ofset [ADU]</li>
      <li>$$math:X_0$$: position [m]</li>
      <li>$$math:\tau$$: decay time [seconds]</li>
    </ul>
    </p>
  
     
     </body>
</html>
