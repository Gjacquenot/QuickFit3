DLS_SD_INTEGRATION="<p>Integration is performed, using the function <a href=\"http://www.gnu.org/software/gsl/manual/html_node/QAGS-adaptive-integration-with-singularities.html#QAGS-adaptive-integration-with-singularities\"><tt>gsl_integration_qags()</tt></a> from the <a href=\"http://www.gnu.org/software/gsl/\">GNU Scientific library (GSL)</a>. The integration domain is split into two parts $$math:\\tau_{min}...\\tau_{c}$$ and $$math:\\tau_{c}...\\tau_{max}$$.</p>$$startbox_info$$ This model is relatively complex, as for every evaluation a sum has to be calculated. So it is wise to use a fast fit algorithm in conjunction with this model, like e.g. <i><a href="$$fitalgorithm:help:fit_lmfit$$">$$fitalgorithm:name:fit_lmfit$$</a></i>.$$endbox$$"
