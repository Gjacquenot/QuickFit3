PDF="<b>portable document format (PDF):</b> a vector graphics format, optimized to reproduce the same output over many devices (and when printing). PDF files can also be read by many modern vector graphics prgrams (e.g. Corel Draw, Inkscape, Adobe Illustrator, ...)."
PS="<b>PostScript (PS):</b> a vector graphics format, optimized to reproduce the same output over many devices (and when printing). PDF files can also be read by many modern vector graphics prgrams (e.g. Corel Draw, Inkscape, Adobe Illustrator, ...)."
