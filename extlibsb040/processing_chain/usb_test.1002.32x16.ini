#INI FILE 
[general]

[chain]
elements=10;
root=radhard2

[radhard2]
type=we_reader_usb_rh2
fifo_depth=8
frame_res_x=10240
frame_res_y=1
#config/roi_start=0
#config/roi_size=31
config/roi_start=7
config/roi_size=16
#config/delay=346
config/delay=173
out/0/next=frame_analyzer
#out/0/next=writer

[frame_analyzer]
type=we_frame_analyzer
fifo_depth=32
frame_res_x=70
frame_res_y=1
config/frame_size=70
#out/0/next=frame_gen
out/0/next=writer

[frame_gen]
type=we_frame_gen
fifo_depth=32
frame_res_x=32
frame_res_y=16
config/offset=1
out/0/next=bridge

[bridge]
type=we_bridge_outlet
fifo_depth=2
config/amount=1
out/0/next=accumulator

[accumulator]
type=we_accumulate
fifo_depth=32
out/0/next=display
config/count=512

[display]
type=we_display
config/lut/type=gnuplot
config/lut/range=512
config/lut/r=3
config/lut/g=4
config/lut/b=5

[writer]
type=we_writer
config/filename=test.32x16.raw.dat
config/duration=1024000
